spec_intake:
  description: >
    You are given the following product specification:

    {spec}

    Your task is to interpret this specification without implementing or
    designing the system.

    Convert the input into a structured Spec Pack.
    Do not invent requirements.
    Do not design architecture.
    Do not write code.

    If something is unclear, list it explicitly instead of guessing.
  expected_output: >
    A Spec Pack with the following sections:

    - Functional requirements (bullet points)
    - Non-functional constraints (bullet points)
    - Acceptance criteria (testable bullet points)
    - Out of scope (bullet points)
    - Open questions (bullet points)

    No other sections.
  agent: engineering_lead
